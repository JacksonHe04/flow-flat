<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F Logo Recreation</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for precise positioning and colors */
        body {
            font-family: "Inter", sans-serif;
            background-color: #6DC24A; /* Background color from the image */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars if content is slightly off-center */
        }

        .f-container {
            position: relative;
            width: 250px; /* Adjust container size as needed */
            height: 250px; /* Adjust container size as needed */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .f-main, .f-shadow {
            position: absolute;
            transform-origin: center;
        }

        /* Main F parts */
        .f-vertical {
            background-color: #2F393A; /* Darker color for main F body */
            width: 70px; /* Adjust width based on visual estimation */
            height: 180px; /* Adjust height */
            border-radius: 20px; /* Rounded corners for the main vertical bar */
            left: 0;
            top: 0;
        }

        .f-horizontal-top {
            background-color: #E6E8E8; /* White color for top horizontal bar */
            width: 110px; /* Adjust width */
            height: 50px; /* Adjust height */
            border-radius: 15px; /* Rounded corners */
            position: absolute;
            left: 45px; /* Overlap with vertical bar */
            top: 0;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 25% 100%); /* Simulating the angled cut */
        }

        .f-horizontal-middle {
            background-color: #E6E8E8; /* White color for middle horizontal bar */
            width: 100px; /* Adjust width */
            height: 50px; /* Adjust height */
            border-radius: 15px; /* Rounded corners */
            position: absolute;
            left: 45px; /* Overlap with vertical bar */
            top: 75px; /* Position relative to vertical bar */
            clip-path: polygon(0 0, 100% 0, 100% 100%, 20% 100%); /* Simulating the angled cut */
        }

        /* Shadow parts - slightly offset and darker */
        .f-shadow-vertical {
            background-color: #242A2B; /* Darker shadow color */
            width: 70px;
            height: 180px;
            border-radius: 20px;
            left: 5px; /* Offset to the right */
            top: 5px; /* Offset downwards */
            z-index: -1; /* Place behind the main F */
        }

        .f-shadow-horizontal-top {
            background-color: #B0B2B2; /* Slightly darker white for shadow */
            width: 110px;
            height: 50px;
            border-radius: 15px;
            position: absolute;
            left: 50px; /* Offset */
            top: 5px; /* Offset */
            z-index: -1;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 25% 100%);
        }

        .f-shadow-horizontal-middle {
            background-color: #B0B2B2; /* Slightly darker white for shadow */
            width: 100px;
            height: 50px;
            border-radius: 15px;
            position: absolute;
            left: 50px; /* Offset */
            top: 80px; /* Offset */
            z-index: -1;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 20% 100%);
        }

        /* Bottom white part of F - a square overlapping the main vertical bar */
        .f-bottom-white {
            background-color: #E6E8E8; /* White color */
            width: 50px; /* Adjust width */
            height: 50px; /* Adjust height */
            border-radius: 15px; /* Rounded corners */
            position: absolute;
            left: 0;
            top: 130px; /* Position to overlap the vertical bar at the bottom */
            /* Using clip-path for the bottom angle */
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }

        .f-shadow-bottom-white {
            background-color: #B0B2B2; /* Shadow color */
            width: 50px;
            height: 50px;
            border-radius: 15px;
            position: absolute;
            left: 5px; /* Offset */
            top: 135px; /* Offset */
            z-index: -1;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }

        /* Two yellow circles */
        .yellow-dot {
            background-color: #F8D05C; /* Yellow color */
            width: 60px;
            height: 60px;
            border-radius: 50%; /* Make it a circle */
            position: absolute;
        }

        .yellow-dot.top {
            right: -100px; /* Position relative to the F container */
            top: 20px;
        }

        .yellow-dot.bottom {
            right: -100px; /* Position relative to the F container */
            top: 150px;
        }
    </style>
</head>
<body>
    <div class="f-container">
        <!-- Shadow parts of F -->
        <div class="f-shadow-vertical"></div>
        <div class="f-shadow-horizontal-top"></div>
        <div class="f-shadow-horizontal-middle"></div>
        <div class="f-shadow-bottom-white"></div>

        <!-- Main F parts -->
        <div class="f-main f-vertical"></div>
        <div class="f-main f-horizontal-top"></div>
        <div class="f-main f-horizontal-middle"></div>
        <div class="f-main f-bottom-white"></div>

        <!-- Yellow dots -->
        <div class="yellow-dot top"></div>
        <div class="yellow-dot bottom"></div>
    </div>
</body>
</html>
